<!DOCTYPE html>
<html>
<head>
    <title>Hotel Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            font-family: Poppins, Arial, sans-serif;
            background: linear-gradient(135deg, #3f51b5, #5c6bc0, #7986cb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-box {
            width: 420px;
            height: 600px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.25);
            color: white;
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin: 0 0 10px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        #chat-area {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 5px;
        }

        .user, .bot {
            padding: 10px 14px;
            margin: 8px 0;
            border-radius: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user {
            background: rgba(255,255,255,0.25);
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background: rgba(0,0,0,0.25);
            align-self: flex-start;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
            outline: none;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ffca28;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #ffb300;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="chat-box">
    <h2>üè® Hotel Information Chatbot</h2>

    <div id="chat-area"></div>

    <input type="text" id="user-input" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
    let msg = document.getElementById("user-input").value.trim();
    if (!msg) return;

    let chatArea = document.getElementById("chat-area");
    chatArea.innerHTML += `<div class='user'>${msg}</div>`;
    chatArea.scrollTop = chatArea.scrollHeight;

    fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "message=" + encodeURIComponent(msg)
    })
    .then(res => res.json())
    .then(data => {
        chatArea.innerHTML += `<div class='bot'>${data.reply}</div>`;
        chatArea.scrollTop = chatArea.scrollHeight;
        document.getElementById("user-input").value = "";
    });
}
</script>

</body>
</html>
